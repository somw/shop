{include file="/common/_meta"}
</head>
<body>
{include file="/common/top"}
<div class="main-container container-fluid">
    <div class="page-container">
                    <!-- Page Sidebar -->
       {include file="/common/list"}
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                   <li>
                        <a href="#">系统</a>
                    </li>
                    <li>
                        <a href="{:url('type/lst')}">商品属性管理</a>
                    </li>
                    <li class="active">修改商品属性</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">
                
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue">
                                <span class="widget-caption">修改商品属性</span>
                            </div>
                            <div class="widget-body">
                                <div id="horizontal-form">
                                    <form class="form-horizontal" role="form" method="post">
                                        <input type="hidden" name="attr_id" value="{$attredit.attr_id}">
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">所属类型</label>
                                            <div class="col-sm-6">
                                                <select name="attr_typeid">
                                                    <option value="">请选择</option>
                                                    {volist name="typelst" id="type"}
                                                    <option {if condition="$type['type_id'] eq $attredit['attr_typeid']"} selected="selected" {/if} value="{$type.type_id}">{$type.type_name}</option>
                                                    {/volist}
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">属性名称</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="username" placeholder="" name="attr_name"  type="text"  required="" value="{$attredit['attr_name']}">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">属性类型</label>
                                            <div class="col-sm-6">
                                                <div class="radio" style="float: left; padding-right: 10px;">
                                                    <label>
                                                        <input name="attr_type"  type="radio" value="1" {if condition="$attredit['attr_type'] eq 1"} checked="checked" {/if} class="colored-blue">
                                                        <span class="text">单选</span>
                                                    </label>
                                                </div>
                                                <div class="radio">
                                                    <label>
                                                        <input name="attr_type"  type="radio" value="2" {if condition="$attredit['attr_type'] eq 2"} checked="checked" {/if} class="colored-blue">
                                                        <span class="text">唯一</span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">属性值</label>
                                            <div class="col-sm-6">
                                                <input class="form-control"  name="attr_default"  type="text" value="{$attredit['attr_default']}">
                                            </div>
                                        </div>

                                        

                                                                            
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-default">保存信息</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>  
</div>

{include file="common/_footer"}
</body>
</html>
