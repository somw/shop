{include file="/common/_meta"}

<body>
{include file="/common/top"}
<div class="main-container container-fluid">
	<div class="page-container">
		            <!-- Page Sidebar -->
       {include file="/common/list"}
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                   <li>
                        <a href="#">系统</a>
                    </li>
                    <li>
                        <a href="{:url('conf/lst')}">配置管理</a>
                    </li>
                    <li class="active">添加配置</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">

                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue">
                                <span class="widget-caption">新增配置</span>
                            </div>
                            <div class="widget-body">
                                <div id="horizontal-form">
                                    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">

                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">英文名称</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" name="conf_ename" type="text">
                                            </div>
                                        </div>

										<div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">中文名称</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" name="conf_cname"  type="text" required="">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">表单类型</label>
                                            <div class="col-sm-6">
                                                <div class="radio" style="float: left; padding-right: 10px;">
                                                    <label>
                                                        <input value="input" name="conf_formtype" checked="checked" class="colored-blue"  type="radio">
                                                        <span class="text">input</span>
                                                    </label>
                                                </div>
                                                <div class="radio" style="float: left; padding-right: 10px;">
                                                    <label>
                                                        <input value="radio" name="conf_formtype" class="colored-blue" type="radio">
                                                        <span class="text">radio</span>
                                                    </label>
                                                </div>
                                                <div class="radio" style="float: left; padding-right: 10px;">
                                                    <label>
                                                        <input value="checkbox" name="conf_formtype" class="colored-blue" type="radio">
                                                        <span class="text">checkbox</span>
                                                    </label>
                                                </div>
                                                <div class="radio" style="float: left; padding-right: 10px;">
                                                    <label>
                                                        <input value="select" name="conf_formtype" class="colored-blue" type="radio">
                                                        <span class="text">select</span>
                                                    </label>
                                                </div>
                                                <div class="radio" style="float: left; padding-right: 10px;">
                                                    <label>
                                                        <input value="textarea" name="conf_formtype" class="colored-blue" type="radio">
                                                        <span class="text">textarea</span>
                                                    </label>
                                                </div>
                                                <div class="radio" style="float: left; padding-right: 10px;">
                                                    <label>
                                                        <input value="file" name="conf_formtype" class="colored-blue" type="radio">
                                                        <span class="text">file</span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">配置状态</label>
                                            <div class="col-sm-6">
                                                <div class="radio" style="float: left; padding-right: 10px;">
                                                    <label>
                                                        <input value="1" name="conf_conftype" checked="checked" class="colored-blue"  type="radio">
                                                        <span class="text">店铺配置</span>
                                                    </label>
                                                </div>
                                                <div class="radio">
                                                    <label>
                                                        <input value="0" name="conf_conftype" class="colored-blue" type="radio">
                                                        <span class="text">商品配置</span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">默认值</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" name="conf_default" type="text">
                                            </div>

                                        </div>

                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">可选值</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" name="conf_values" type="text">
                                            </div>

                                        </div>

                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-default">保存信息</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
	</div>
</div>

{include file="common/_footer"}
</body>
</html>
