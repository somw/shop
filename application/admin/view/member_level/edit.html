{include file="/common/_meta"}
</head>
<body>
{include file="/common/top"}
<div class="main-container container-fluid">
    <div class="page-container">
                    <!-- Page Sidebar -->
       {include file="/common/list"}
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                   <li>
                        <a href="#">系统</a>
                    </li>
                    <li>
                        <a href="{:url('memberLevel/lst')}">会员级别管理</a>
                    </li>
                    <li class="active">新增会员级别</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">
                
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue">
                                <span class="widget-caption">新增会员级别</span>
                            </div>
                            <div class="widget-body">
                                <div id="horizontal-form">
                                    <form class="form-horizontal" role="form" method="post">
                                        <input type="hidden" name="level_id" value="{$mbleveledit.level_id}">
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">会员级别名称</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="username" name="level_name" value="{$mbleveledit.level_name}" type="text" required="">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">会员积分下限</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="username" name="level_bompoint" value="{$mbleveledit.level_bompoint}" type="text" required="">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">会员积分上限</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="username" name="level_toppoint" value="{$mbleveledit.level_toppoint}" type="text" required="">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">级别折扣率</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="username" name="level_rate" value="{$mbleveledit.level_rate}" type="text">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>


                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-default">保存信息</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>  
</div>

{include file="common/_footer"}
</body>
</html>
