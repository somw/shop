{include file="/common/_meta"}
</head>
<body>
{include file="/common/top"}
<div class="main-container container-fluid">
	<div class="page-container">
		            <!-- Page Sidebar -->
       {include file="/common/list"}
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                   <li>
                        <a href="#">系统</a>
                    </li>
                    <li>
                        <a href="{:url('alternate_img/lst')}">轮播图管理</a>
                    </li>
                    <li class="active">添加轮播图</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">
                
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue">
                                <span class="widget-caption">修改轮播图</span>
                            </div>
                            <div class="widget-body">
                                <div id="horizontal-form">
                                    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                                    	<input type="hidden" name="aimg_id" value="{$aimgedit.aimg_id}">
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">轮播图名称</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="username" placeholder="" name="aimg_title" type="text" value="{$aimgedit.aimg_title}">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">轮播图地址</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="username" placeholder="" name="aimg_link" type="text" value="{$aimgedit.aimg_link}">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">轮播图logo</label>
                                            <div class="col-sm-6">
                                                <input id="username" placeholder="" name="aimg_img" type="file">
                                                {if condition="$aimgedit['aimg_img'] neq ''"}
                                                <img src="__UPLOADS__/{$aimgedit.aimg_img}" height="30">
                                                {else/}
                                                暂无图片
                                                {/if}
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">轮播图状态</label>
                                            <div class="col-sm-6">
                                                <div class="radio" style="float: left; padding-right: 10px;">
                                                    <label>
                                                        <input name="aimg_status" class="colored-blue" value="1" {if condition="$aimgedit['aimg_status'] eq 1" } checked="checked" {/if} type="radio">
                                                        <span class="text">显示</span>
                                                    </label>
                                                </div>
                                                <div class="radio">
                                                    <label>
                                                        <input name="aimg_status" class="colored-blue" value="0" {if condition="$aimgedit['aimg_status'] eq 0"} checked="checked" {/if} type="radio">
                                                        <span class="text">隐藏</span>
                                                    </label>
                                                </div>

                                            </div>

                                        </div>

                                       
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-default">保存信息</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
	</div>	
</div>

{include file="common/_footer"}
</body>
</html>
